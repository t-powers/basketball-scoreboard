<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>ScorePal</h1>
    </header>
    <section class="container">
      <div class="main">
        <h3>HOME</h3>
        <p id="scoreHome">0</p>
        <button class="onePoint" onclick="homeOne()">+1</button>
        <button class="twoPoint" onclick="homeTwo()">+2</button>
        <button class="threePoint" onclick="homeThree()">+3</button>
      </div>
      <div class="main">
        <h3>GUEST</h3>
        <p id="scoreGuest">0</p>
        <button class="onePoint" onclick="guestOne()">+1</button>
        <button class="twoPoint" onclick="guestTwo()">+2</button>
        <button class="threePoint" onclick="guestThree()">+3</button>
      </div>
    </section>
    
    <section class="final">
      <button id="saveGame" onclick="saving()">Save Game</button>
      <p>Last Game Score:</p>
      <p id="lastScore"></p>
    </section>
  </body>
</html>
